# Configuration for kvstest.py, a configurable Kármán vortex street flow test for noise-filtered multi-instance Nie coupling

[domain]
# LB Domain not configurable yet - hardcoded to test case 3D-2Q 
# from 'Benchmark Computations of Laminar Flow Around a Cylinder' by M. Schäfer et al.

# Coupled simulation general setup parameters
[coupling]
couplingCycles = 100           
two-way-coupling = False
send-from-md-to-macro = True
send-from-macro-to-md = True

[macroscopic-solver]
type = lbmpy
optimization-target = gpu
double-precision = True
viscosity = 2.14
cells-per-meter = 312
omega = 1.9

[microscopic-solver]
type = md
temperature = 1.1
equilibration-steps = 0
number-md-simulations = 12
density = 0.813037037
